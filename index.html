<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="container">

    <div class="upper-container">
      <div class="profile-image">
        <img src="images/image-victor.jpg" alt="">
      </div>

      <div class="user-info">
        <p>
          <span class="username strong-gray">Victor Crest</span>
          <span class="dark-grey">26</span>
        </p>
        <p class="dark-grey">London</p>

      </div>

    </div>





    <div class="lower-container">
      <div class="row">
        <div class="col-4">
          <p class="strong-gray">80K</p>
          <span class="tags dark-grey">Followers</span>
        </div>

        <div class="col-4">
          <p class="strong-gray">803K </p>
          <span class="tags dark-grey">Likes</span>
        </div>

        <div class="col-4">
          <p class="strong-gray">1.4K </p>
          <span class="tags dark-grey">Photos</span>

        </div>


      </div>

    </div>





  </div>

</body>

</html>
